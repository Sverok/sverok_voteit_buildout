# make a soft link in /etc/nginx/sites-enabled to etc/nginx.conf

upstream sverok {
    server 127.0.0.1:5180 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5181 max_fails=3 fail_timeout=30s;
}

server {
    listen *:443;
    ssl on;
    ssl_certificate /etc/nginx/cert/sverok.se.crt;
    ssl_certificate_key /etc/nginx/cert/sverok.se.key;
    server_name voteit.sverok.se;
    access_log  /var/log/nginx/sverok-access-ssl.log;
    error_log  /var/log/nginx/sverok-error-ssl.log;

    location / {
        proxy_pass http://sverok;

        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        client_max_body_size    10m;
        client_body_buffer_size 128k;
        proxy_connect_timeout   60s;
        proxy_send_timeout      90s;
        proxy_read_timeout      90s;
        proxy_buffering         off;
        proxy_temp_file_write_size 64k;
        proxy_redirect          off;
    }
}

server {
    listen *:80;
    server_name sverok.voteit.se voteit.sverok.se;
    rewrite ^/(.*) https://voteit.sverok.se/$1 permanent;
