[app:voteit.core]
use = egg:voteit.core
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = sv
available_languages = en sv
default_timezone_name = Europe/Stockholm
zodb_uri = zeo://localhost:6679/?connection_cache_size=300000&zeo_cache_size=256MB

#captcha_public_key = replace_with_real_public_key
#captcha_private_key = replace_with_real_private_key


#VoteIT content types
content_types =
    voteit.core.models.agenda_item
    voteit.core.models.discussion_post
    voteit.core.models.invite_ticket
    voteit.core.models.meeting
    voteit.core.models.poll
    voteit.core.models.proposal
    voteit.core.models.site
    voteit.core.models.user
    voteit.core.models.users

#VoteIT settings
poll_plugins =
    voteit.schulze
    voteit.core.plugins.majority_poll


#Set which mailer to include. pyramid_mailer.testing won't send any messages!
mailer = pyramid_mailer

#pyramid_mailer settings
mail.host = localhost
mail.port = 25
mail.default_sender = noreply@mote.voteit.se
#mail.debug = false
#mail.username   None    SMTP username
#mail.password   None    SMTP password
#mail.tls    false   Use TLS
#mail.ssl    false   Use SSL
#mail.keyfile    None    SSL key file
#mail.certfile   None    SSL certificate file
#mail.queue_path None    Location of maildir


[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    egg:repoze.retry#retry
    tm
    voteit.core

[filter:tm]
use = egg:repoze.tm2#tm
commit_veto = repoze.tm:default_commit_veto

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6680

# Begin logging configuration

[loggers]
keys = root, voteit.core

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_voteit.core]
level = WARN
handlers =
qualname = voteit.core

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
