[buildout]
extends = buildout.cfg

parts +=
	pylint
	pydev
	test

eggs +=
    coverage
    nose


[sources]
#We only need to add sources that we actually develop or might make changes to here
voteit.irl = git git@github.com:VoteIT/voteit.irl.git
sverok_rm = git git@github.com:Sverok/sverok_rm.git


[test]
recipe = pbp.recipe.noserunner
eggs = 
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}/src/sverok_rm/sverok_rm
defaults =
    --detailed-errors
    --nocapture
    --cover-package=sverok_rm
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[pylint]
recipe = zc.recipe.egg
unzip = true
#Note: Importing all voteit.core dependencies makes pylint a lot slower.
#Remove that line if you need speed and don't care about checking imports
eggs =
    pylint
    ${buildout:eggs}
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/
